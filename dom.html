<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <meta charset= "UTF-8"/>
    
    <style>
        #sayhello{
            background-color: red;
        }
    </style>
</head>

<body>

    <div id="sayhello">Hello</div>

    <script>
        document.getElementById('sayhello').addEventListener('click', function(){
            document.getElementById('sayhello').style.backgroundColor = 'green';
            alert('hello');
        });
    </script>
</body>
</html>
